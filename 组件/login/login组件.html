<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<meta name="description" content="">
	<meta name="keywords" content="">
   <link rel="stylesheet" type="text/css" href="../cssRset.css">
   <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
   <div class="modal-backdrop">&nbsp</div>
    <div class="sc-login-panel" id="sc-login">
         <div class="login-title">
            <h2 class="text-ellipsis sc-login_title">登录</h2>
            <div class="close-btn">
                <a class="close"></a>
            </div>
         </div>
       <div class="sc-login_input">
   	 	<form action="#" method="post" >
   	 	 	 <div class="input-group">
   	 	 	 	<label class="label">账号：</label>
   	 	 	 	<input class="input" type="text" placeholder="请填写账号"></input>
               <p class="input-bottom-tip color-red" data="请输入正确的手机号或邮箱"></p>
   	 	 	 </div>
   	 	 	 <div class="input-group">
   	 	 	 	<label class="label">密码：</label>
   	 	 	 	<input class="input" type="password" placeholder="请填写密码"></input>
               <p class="input-bottom-tip color-red" data="请输入6-16位密码，区分大小写，不能使用空格！"></p>
   	 	 	 </div>
   	 	   <div class="sc-login_btn">
   	 	 	   <input type="submit" class="login-btn" name="登录">
   	 	  </div>
   	 	</form>
      </div>

	 </div> <!-- login-panel -->


</body>
</html>
